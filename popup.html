<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skury AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Skury AI</h1>
      <div class="theme-switch" role="tablist" aria-label="Theme selector">
  <button class="theme-option" data-theme="dark" aria-selected="false">Dark</button>
  <button class="theme-option" data-theme="light" aria-selected="false">Light</button>
      </div>
    </div>
    
    <div id="chatOutput"></div>
    
    <div class="input-area">
      <div class="bottom-toolbar">
        <button id="readPageBtn" class="toolbar-icon" title="Read Page">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
          </svg>
          <span>Read Page</span>
        </button>
        <button id="snipBtn" class="toolbar-icon" title="Snip">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
          <span>Snip</span>
        </button>
        <button id="uploadBtn" class="toolbar-icon" title="Upload File">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="17 8 12 3 7 8" />
            <line x1="12" y1="3" x2="12" y2="15" />
          </svg>
          <span>Upload</span>
        </button>
        <button id="clearBtn" class="toolbar-icon" title="Clear">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
          </svg>
          <span>Clear</span>
        </button>
      </div>
      <div class="input-wrapper">
        <textarea id="chatInput" placeholder="Ask anything..."></textarea>
  <input id="fileInput" type="file" style="display:none" accept=".txt,.md,.json,.csv,.log,.html,.js,.py,.java,.c,.cpp,.cs,.rb,.go,.ts,.tsx,.pdf,.doc,.docx,.rtf,.png,.jpg,.jpeg,.gif,.webp" />
        <button id="sendBtn" class="send-btn" title="Send message">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="22" y1="2" x2="11" y2="13"></line>
            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
          </svg>
        </button>
      </div>
    </div>
    
  <!-- Removed status bar -->
  </div>
  
  <script src="popup.js"></script> 
  <script src="sidebar.js"></script> 
</body>
</html>
